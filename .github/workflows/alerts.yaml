name: Deploy alerts
on:
  push:
    branches:
      - main
    paths:
      - 'nais/alerts.yaml'
      - '.github/workflows/alerts.yaml'

jobs:
  apply-alerts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: nais/alerts.yaml

